<mat-card>
    <mat-card-header>
        <mat-card-title> Add | New Resident </mat-card-title>
    </mat-card-header>

    <mat-card-content class="mat-card-content">
            <div fxLayout="row wrap">
                <div class="p-10" fxFlex.gt-sm="10" > 
                    <mat-form-field>
                    <input  matInput ng-untouched placeholder="Name" name="resident.Name" [(ngModel)]="resident.name">
                    <mat-icon class="editIconColor" matSuffix>account_circle</mat-icon>
                    </mat-form-field>
                </div>

                <div class="p-10" fxFlex.gt-sm="10" > 
                    <mat-form-field>
                    <input  matInput ng-untouched placeholder="Last Name" name="resident.LastName" [(ngModel)]="resident.lastName">
                    <mat-icon class="editIconColor" matSuffix>account_circle</mat-icon>
                    </mat-form-field>
                </div>

                <div class="p-10" fxFlex.gt-sm="10" > 
                    <mat-form-field>
                    <input  matInput ng-untouched placeholder="Email" name="resident.Email" [(ngModel)]="resident.email">
                    <mat-icon class="editIconColor" matSuffix>mail_outline</mat-icon>
                    </mat-form-field>
                </div>

                <div class="p-10" fxFlex.gt-sm="10" > 
                    <mat-form-field>
                    <input type="number"   matInput ng-untouched placeholder="Country Code" name="resident.CountryCode" [(ngModel)]="resident.countryCode">
                    <mat-icon class="editIconColor" matSuffix>location_on</mat-icon>
                    </mat-form-field>
                </div>

                <div class="p-10" fxFlex.gt-sm="10" > 
                    <mat-form-field>
                    <input  matInput ng-untouched placeholder="Phone" name="resident.PhoneNumber" [(ngModel)]="resident.phoneNumber">
                    <mat-icon class="editIconColor" matSuffix>phone</mat-icon>
                    </mat-form-field>
                </div>

                <div class="p-10" fxFlex.gt-sm="10" > 
                    <mat-form-field>
                    <input type="number"  matInput ng-untouched placeholder="Block Number" name="resident.BlockNumber" [(ngModel)]="resident.blockNumber">
                    <mat-icon class="editIconColor" matSuffix>format_list_numbered_rtl</mat-icon>
                    </mat-form-field>
                </div>

                <div class="p-10" fxFlex.gt-sm="10" > 
                    <mat-form-field>
                    <input type="number"  matInput ng-untouched placeholder="House Number" name="resident.HouseNumber" [(ngModel)]="resident.houseNumber">
                    <mat-icon class="editIconColor" matSuffix>home</mat-icon>
                    </mat-form-field>
                </div>
            </div>

            <div fxLayout="row wrap">

                <button  mat-fab color="primary" (click)="onNoClick()">
                    <mat-icon>cancel</mat-icon>
                </button>

                <button mat-fab color="accent" (click)="saveResident()">
                    <mat-icon>save</mat-icon>
                </button>
                
            </div> 
    </mat-card-content>
</mat-card>
